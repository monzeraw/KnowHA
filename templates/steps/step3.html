{% extends "layout.html" %}

{% block content %}
<!-- Step 3: Analysis Report -->
<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2 flex items-center space-x-3">
            <i class="fas fa-search text-blue-600"></i>
            <span>Analysis Report</span>
        </h2>
        <p class="text-gray-600">Comprehensive analysis of your {{ knowledge_types[current_doc_type].title.lower() }} document</p>
    </div>

    <div class="analysis-section">
        <!-- Loading State -->
        <div class="loading-container text-center py-12">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-blue-500 rounded-full blur-xl opacity-30 animate-pulse"></div>
                <div class="relative animate-spin rounded-full h-16 w-16 border-4 border-gray-200 border-t-blue-600"></div>
            </div>
            <p class="mt-6 text-lg text-gray-700 font-medium">Analyzing document content...</p>
            <p class="mt-2 text-sm text-gray-500">This may take 10-15 seconds</p>
        </div>
    </div>

    <!-- Error message display -->
    <div id="error-message" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-center space-x-3">
            <i class="fas fa-exclamation-circle text-red-600 text-xl"></i>
            <p class="text-red-800 font-medium"></p>
        </div>
    </div>
</div>

<style>
.status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.375rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.875rem;
    font-weight: 600;
    transition: all 0.2s;
}

.status-exists {
    background-color: #d1fae5;
    color: #065f46;
    border: 2px solid #10b981;
}

.status-partial {
    background-color: #fef3c7;
    color: #92400e;
    border: 2px solid #f59e0b;
}

.status-missing {
    background-color: #fee2e2;
    color: #991b1b;
    border: 2px solid #ef4444;
}

.element-card {
    transition: all 0.3s ease;
    cursor: pointer;
}

.element-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
}

.element-card.exists {
    border-left: 4px solid #10b981;
    background: linear-gradient(to right, #ecfdf5 0%, #ffffff 100%);
}

.element-card.partial {
    border-left: 4px solid #f59e0b;
    background: linear-gradient(to right, #fffbeb 0%, #ffffff 100%);
}

.element-card.missing {
    border-left: 4px solid #ef4444;
    background: linear-gradient(to right, #fef2f2 0%, #ffffff 100%);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.slide-in {
    animation: slideIn 0.5s ease-out forwards;
}
</style>
{% endblock %}
